# Mario Jump Demo Specification
# 슈퍼마리오 점프 물리 데모 정의

id: mario-jump
title: 슈퍼마리오 점프 구현
description: Phaser 엔진으로 다양한 점프 메커니즘을 직접 체험해보세요

# 관련 컨텐츠
related:
  cases:
    - super-mario
  fundamentals:
    - physics
    - game-loop
  decisions:
    - tickrate

# 데모 유형
type: game  # simulation | visualization | benchmark | game

# 인터페이스 정의
interface:
  inputs:
    - name: gravity
      label: 중력
      type: slider
      range: [100, 2000]
      default: 800
      unit: px/s²
      
    - name: jump_velocity
      label: 점프 속도
      type: slider
      range: [100, 1000]
      default: 400
      unit: px/s
      
    - name: jump_type
      label: 점프 유형
      type: select
      options:
        - fixed     # 고정 높이 점프
        - variable  # 누르는 시간에 따른 가변 점프
        - double    # 이단 점프
        - coyote    # 코요테 타임 (절벽 후 점프 허용)
      default: fixed
      
  outputs:
    - name: current_velocity
      label: 현재 속도
      type: vector
      
    - name: is_grounded
      label: 착지 상태
      type: boolean
      
    - name: jump_count
      label: 점프 횟수
      type: number

# 시각화 컴포넌트
visualization:
  type: game-view
  features:
    - character
    - platforms
    - velocity_vector
    - trajectory_preview

# 학습 포인트
learning_points:
  - 점프 물리의 기본 원리 (포물선 운동)
  - 게임 느낌(game feel)을 위한 물리 조작
  - 코요테 타임, 점프 버퍼 등 UX 개선 기법

# 구현 힌트
implementation:
  framework: react
  libraries:
    - phaser
    - react-phaser-fiber
  complexity: medium
  estimated_loc: 400
