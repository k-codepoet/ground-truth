# Lockstep Demo Specification
# 락스텝 동기화 데모 정의

id: lockstep
title: 락스텝 동기화 데모
description: 스타크래프트 스타일의 결정론적 동기화를 직접 체험해보세요

# 관련 컨텐츠
related:
  cases:
    - starcraft
    - lol
  fundamentals:
    - networking
    - modeling-simulation
  decisions:
    - sync-strategy

# 데모 유형
type: simulation  # simulation | visualization | benchmark | game

# 인터페이스 정의
interface:
  inputs:
    - name: latency
      label: 네트워크 지연
      type: slider
      range: [0, 500]
      default: 100
      unit: ms
      
    - name: packet_loss
      label: 패킷 손실률
      type: slider
      range: [0, 50]
      default: 0
      unit: "%"
      
    - name: players
      label: 플레이어 수
      type: select
      options: [2, 3, 4]
      default: 2
      
  outputs:
    - name: sync_status
      label: 동기화 상태
      type: indicator
      states: [synced, waiting, desynced]
      
    - name: tick_visualization
      label: 틱 시각화
      type: animation
      
    - name: input_delay
      label: 입력 지연
      type: number
      unit: ms

# 시각화 컴포넌트
visualization:
  type: split-view
  panels:
    - id: player1
      title: Player 1
      content: game-state
    - id: player2
      title: Player 2
      content: game-state
    - id: timeline
      title: 틱 타임라인
      content: tick-timeline

# 학습 포인트
learning_points:
  - 락스텝에서 모든 클라이언트가 같은 틱에 입력을 처리하는 방식
  - 네트워크 지연이 입력 지연으로 변환되는 원리
  - 패킷 손실 시 동기화 대기가 발생하는 이유

# 구현 힌트 (빌드 스크립트용)
implementation:
  framework: react
  libraries:
    - framer-motion
    - zustand
  complexity: medium
  estimated_loc: 500
  
  # 컴포넌트 구조 힌트
  components:
    - name: LockstepDemo
      type: container
    - name: GameStateView
      type: visualization
    - name: TickTimeline
      type: visualization
    - name: ControlPanel
      type: controls
