# Fundamental Schema
# 기본 원리 컨텐츠의 필수/선택 필드 정의

required_fields:
  - id           # 고유 식별자 (파일명과 동일)
  - title        # 원리 제목
  - description  # 한 줄 설명
  - concepts     # 핵심 개념 (배열)

optional_fields:
  - usedIn       # 활용 분야/게임 (배열)
  - examples     # 예시 (배열)
  - demos        # 관련 데모 (배열)
  - references   # 참고 자료 (배열)
  - exportable   # Export 설정

example:
  ---
  id: game-loop
  title: 게임 루프
  description: 게임의 심장박동
  
  concepts:
    - 입력 처리
    - 업데이트
    - 렌더링
    - FPS 제어
    
  usedIn:
    - 모든 게임
    
  exportable:
    web: true
    blog: true
    resume: false
  ---
