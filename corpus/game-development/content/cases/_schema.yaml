# Case Study Schema
# 사례 연구 컨텐츠의 필수/선택 필드 정의

required_fields:
  - id           # 고유 식별자 (파일명과 동일)
  - title        # 게임/사례 제목
  - description  # 한 줄 설명
  - genre        # 게임 장르
  - year         # 출시 연도
  - keyFeatures  # 핵심 기술적 특징 (배열)
  
optional_fields:
  - fundamentals # 관련 기본 원리 (배열)
  - decisions    # 관련 설계 결정 (배열)
  - demos        # 관련 데모 (배열)
  - metrics      # 수치화된 성과/특징
  - references   # 참고 자료 (배열)
  - exportable   # Export 설정

example:
  ---
  id: starcraft
  title: 스타크래프트
  description: RTS, 락스텝과 완벽한 동기화
  
  genre: RTS
  year: 1998
  keyFeatures:
    - 완벽한 동기화
    - 락스텝 네트워킹
    - 리플레이
    
  fundamentals:
    - modeling-simulation
    - networking
    
  decisions:
    - sync-strategy
    - tickrate
    
  demos:
    - lockstep
    
  exportable:
    web: true
    blog: true
    resume: false
  ---
