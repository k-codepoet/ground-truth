# Domain Definitions
# 지식이 속할 수 있는 도메인(분야) 정의

domains:
  - id: product
    name: Product
    emoji: 🎯
    question: 무엇을 만들 것인가?
    description: 문제 정의, 기획, 사용자 리서치
    examples:
      - 제품 로드맵
      - 사용자 인터뷰
      - 기능 기획
      
  - id: engineering
    name: Engineering
    emoji: 🛠️
    question: 어떻게 만들 것인가?
    description: 코드, 아키텍처, 기술적 구현
    examples:
      - 시스템 설계
      - 코드 패턴
      - 기술 스택 선택
      
  - id: operations
    name: Operations
    emoji: ⚙️
    question: 어떻게 돌릴 것인가?
    description: 인프라, 배포, 모니터링
    examples:
      - CI/CD 파이프라인
      - 쿠버네티스 설정
      - 모니터링 대시보드
      
  - id: growth
    name: Growth
    emoji: 📣
    question: 어떻게 알릴 것인가?
    description: 마케팅, 세일즈, 콘텐츠
    examples:
      - 콘텐츠 마케팅
      - SEO 전략
      - 커뮤니티 운영
      
  - id: business
    name: Business
    emoji: 💰
    question: 어떻게 유지할 것인가?
    description: 재무, 법무, 계약, 비즈니스 모델
    examples:
      - 수익 모델
      - 계약서 작성
      - 재무 관리
      
  - id: ai-automation
    name: AI/Automation
    emoji: 🤖
    question: 어떻게 위임할 것인가?
    description: AI Agent, Workflow, LLM 활용
    examples:
      - AI Agent 설계
      - 워크플로우 자동화
      - 프롬프트 엔지니어링
